
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
<style>
.selected {
	color: orange;
}

.node {
	position: absolute;
	list-style: none;
	cursor: default;
	font-size: 14px;
}

.node span {  
	margin-right: 3px;
}
</style>

<meta name="description" content="">
<meta name="viewport" content="width=device-width"> 
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="treelist.js"></script>
<script type="application/javascript">	

         var id = 0;    
    	 d3.json("mushroomDendron.json", function (err, data) { 
    	//  d3.json("liveinwaterDendron.json", function (err, data) {
                var tree = d3.layout.treelist()
                    .childIndent(20)
                    .nodeHeight(70);
                var ul = d3.select("body").append("ul").classed("treelist", "true");
                console.log ("passed ul ");

                function render(data, parent) {
                    var nodes = tree.nodes(data),
                        duration = 250;
                    function toggleChildren(d) {
                        if (d.children) {
                            d._children = d.children;
                            d.children = null;
                        } else if (d._children) {
                            d.children = d._children;
                            d._children = null;
                        }
                    }

                    var nodeEls = ul.selectAll("li.node").data(nodes, function (d) {
                        d.id = d.id || ++id;
                        return d.id;
                    });
                    
                    console.log ("passed noeEls 1 ");
                    //entered nodes
                    var entered = nodeEls.enter().append("li").classed("node", true)
                        .style("top", parent.y +"px")
                        .style("opacity", 0)
                        .style("height", tree.nodeHeight() + "px")
                        .on("click", function (d) {
                            toggleChildren(d);
                            render(data, d);
                        })
                        .on("mouseover", function (d) {
                            d3.select(this).classed("selected", true);
                        })
                        .on("mouseout", function (d) {
                            d3.selectAll(".selected").classed("selected", false);
                        });
                    //add arrows if it is a folder
                    entered.append("span").attr("class", function (d) {
                        var icon = d.children ? " glyphicon-chevron-down"
                            : d._children ? "glyphicon-chevron-right" : "";
                        return "caret glyphicon " + icon;
                    });     
            
            //update caret direction                    
            nodeEls.select("span.caret").attr("class", function (d) {
                var icon = d.children ? " glyphicon-chevron-down"
                    : d._children ? "glyphicon-chevron-right" : "";
                return "caret glyphicon " + icon;
            });
            
            nodeEls.select("span").html(function (d) {
            var sep =", ";
                    	
           //	console.log(`own object ${d.own_objects}`);
             	var objString = d.children ? "ownObj " + d.own_objects.join(sep)  
   			                            : "allObj " + d.objects.join(sep);      				
   			
   				var	attrString = d.attributes.join(sep);

   				return "Node: " + d.Node + "<br />Objects: " + objString + "<br />"
   									+ "Attributes: " + attrString ;
               });                  
        
                //update position with transition
                nodeEls.transition().duration(duration)
                        .style("top", function (d) { return (d.y - tree.nodeHeight()) + "px";})
                        .style("left", function (d) { return d.x + "px"; })
                        .style("opacity", 1);
                    nodeEls.exit().remove();
                }

                render(data, data);

            });

</script>

</html>
